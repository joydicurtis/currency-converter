<!doctype html>
<html lang="en-US">
    <head lang="en">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes"/>
        <title>Currency Converter</title>
    <script defer src="bundle.js"></script><link href="style.min.css" rel="stylesheet"></head>
    <body>
        <div class="content">
            <header class="header">
                <h1 class="header__logo">Currency<span class="header__logo--accent">Converter</span></h1>
                <div class="header__actions">
                    <div class="header__date">
                        <svg class="header__date-icon" fill="currentcolor" viewBox="0 0 20 22">
                            <path d="M18 2h-1V0h-2v2H5V0H3v2H2C.9 2 0 2.9 0 4v16c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2Zm0 18H2V7h16v13Z"/>
                        </svg>
                        <span id="header-date"></span>
                    </div>
                    <a href="https://github.com/joydicurtis/currency-converter" target="__blank" class="button">
                      <svg class="button__icon" fill="currentcolor" viewBox="0 0 20 20" aria-hidden="true">
                        <path d="M10 0C4.477 0 0 4.477 0 10s4.477 10 10 10 10-4.477 10-10S15.523 0 10 0Zm0 2c4.41 0 8 3.59 8 8 0 .469-.047.93-.125 1.375a4.965 4.965 0 0 0-1.031-.125c-.313-.004-.703.047-1.032.094A3.63 3.63 0 0 0 16 10.219c0-.961-.469-1.856-1.219-2.594.207-.77.41-2.09-.125-2.625-1.582 0-2.457 1.129-2.5 1.188A6.496 6.496 0 0 0 10.625 6c-.691 0-1.352.125-1.969.313l.188-.157s-.88-1.218-2.5-1.218c-.567.57-.309 2.015-.094 2.75C5.484 8.418 5 9.28 5 10.217c0 .329.078.641.156.938-.277-.031-1.277-.125-1.687-.125-.364 0-.926.086-1.375.188A7.854 7.854 0 0 1 2 10c0-4.41 3.59-8 8-8Zm-6.531 9.281c.394 0 1.594.14 1.75.156.02.055.039.106.062.157-.43-.04-1.261-.098-1.812-.031-.367.042-.836.175-1.25.28-.031-.124-.07-.245-.094-.374.438-.094 1.012-.188 1.344-.188Zm13.375.219c.398.004.761.07 1 .125-.012.066-.047.121-.063.188a5.768 5.768 0 0 0-1.156-.157c-.234-.004-.61.008-.938.031.016-.03.02-.062.032-.093.34-.047.773-.098 1.125-.094Zm-12.75.281c.562.004 1.09.043 1.312.063.524.976 1.582 1.699 3.219 2a3.19 3.19 0 0 0-1.031.906 8.57 8.57 0 0 1-.719.031c-.695 0-1.129-.62-1.5-1.156C5 13.09 4.539 13.031 4.281 13c-.261-.031-.351.117-.218.219.761.586 1.035 1.281 1.343 1.906.278.563.86.875 1.5.875h.125c-.02.11-.031.21-.031.313v1.093a7.992 7.992 0 0 1-4.719-5.343c.41-.102.871-.208 1.219-.25.16-.02.363-.036.594-.032Zm12.531.125c.45.012.848.098 1.094.156A7.983 7.983 0 0 1 14 16.907v-.593c0-.852-.672-1.946-1.625-2.47 1.582-.288 2.613-.98 3.156-1.905.38-.028.824-.04 1.094-.032ZM10.5 16c.273 0 .5.227.5.5v1.438c-.328.043-.66.062-1 .062v-1.5c0-.273.227-.5.5-.5Zm-2 1c.273 0 .5.227.5.5v.438a8.529 8.529 0 0 1-1-.188v-.25c0-.273.227-.5.5-.5Zm4 0c.242 0 .453.176.5.406a7.917 7.917 0 0 1-1 .344v-.25c0-.273.227-.5.5-.5Z"/>
                      </svg>
                      <div class="header__button-text button__text">
                        Github
                      </div>
                    </a>
                </div>
            </header>
            <div class="container">
                <div class="container__column">
                    <div class="converter-form" id="js-converter-form">
                        <div class="converter-form__item">
                            <div class="converter-form__field">
                                <label class="converter-form__label">From Currency</label>
                                <div class="converter-form__control">
                                    <input class="converter-form__input" id="js-user-sum" type="number" value="1">
                                    <button class="button converter-form__button" id="js-btn-clear-source">
                                        <svg class="button__icon" fill="currentcolor" viewBox="0 0 24 24">
                                            <path d="M19 6.41 17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41Z"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            <div class="converter-form__dropdown">
                                <select class="converter-form__dropdown-control" id="js-source-select"></select>
                                <svg class="converter-form__dropdown-icon" fill="currentcolor" viewBox="0 0 24 24">
                                    <path d="M7.41 8.59 12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41Z"/>
                                </svg>
                            </div>
                        </div>
                        <button class="button button--primary button" id="btn-reverse">
                            <svg class="button__icon" fill="currentcolor" viewBox="0 0 24 24">
                                <path d="M9.01 14H2v2h7.01v3L13 15l-3.99-4v3Zm5.98-1v-3H22V8h-7.01V5L11 9l3.99 4Z"/>
                            </svg>
                        </button>
                        <div class="converter-form__item">
                            <div class="converter-form__field">
                                <label class="converter-form__label">To Currency</label>
                                <div class="converter-form__control">
                                    <input class="converter-form__input" id="js-target-sum" type="number">
                                    <button class="button converter-form__button" id="js-btn-clear-target">
                                        <svg class="button__icon" fill="currentcolor" viewBox="0 0 24 24">
                                            <path d="M19 6.41 17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41Z"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            <div class="converter-form__dropdown">
                                <select class="converter-form__dropdown-control" id="js-target-select"></select>
                                <svg class="converter-form__dropdown-icon" fill="currentcolor" viewBox="0 0 24 24">
                                    <path d="M7.41 8.59 12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41Z"/>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="chart">
                        <ul class="tab">
                            <li class="tab__item tab__item--active">1 Week</li>
                            <li class="tab__item">1 Month</li>
                            <li class="tab__item">3 Months</li>
                            <li class="tab__item">6 Months</li>
                            <li class="tab__item">1 Year</li>
                            <li class="tab__item">3 Years</li>
                        </ul>
                        <div id="chartContainer" class="chart-item"></div>
                    </div>
                </div>
                <div class="container__column">
                    <div class="currency-table__container">
                        <table class="currency-table" id="js-currency-table">
                            <thead class="currency-table__head">
                                <tr class="currency-table__header">
                                    <th class="currency-table__header-cell">
                                        Currency
                                    </th>
                                    <th class="currency-table__header-cell">Amount</th>
                                </tr>
                                <tr class="currency-table__header">
                                    <th class="currency-table__header-cell">
                                        <div class="converter-form__dropdown">
                                            <select class="converter-form__dropdown-control" id="js-currency-table-select"></select>
                                            <svg class="converter-form__dropdown-icon" fill="currentcolor" viewBox="0 0 24 24">
                                                <path d="M7.41 8.59 12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41Z"/>
                                            </svg>
                                        </div>
                                    </th>
                                    <th class="currency-table__header-cell">1</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
